<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="event.css">
    
    <script src="event.js" defer></script>
    
    <title>Registration and Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Sign Up</h2>
            <form onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i></label>
                    <input type="text" id="name" name="name" required placeholder="Name">
                  

                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>

                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>

                <div class="input-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                    <label for="privacyPolicy">I agree to the privacy policy</label>
                </div>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="flipCard()">Log In</a></p>
        </div>

       
</body>

</html>
