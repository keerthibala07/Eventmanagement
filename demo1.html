<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="demo1.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="demo1.js" defer></script>
    <script src="validation.js" defer></script>
    <title>Registration and Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="right">
            <div class="tabs">
                <ul>
                    <li class="register_li active">Sign up</li>
                    <li class="login_li">Log in</li>
                </ul>
            </div>

            <div class="register">
                <form id="registrationForm" onsubmit="return validateForm('registrationForm')">
                    <div class="input-group">
                        <input type="text" id="name" name="name" required placeholder="Name">
                        <i class="fas fa-user"></i>
                        
                    </div>
                    <div class="input-group">
                        <input type="text" id="email" name="email" required placeholder="E-Mail">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" class="input">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" class="input">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="privacyPolicy" required>
                        <label for="privacyPolicy">I agree to the <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            
            <div class="login">
                <div class="input-group">
                    <input type="text" placeholder="E-mail" class="input">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" class="input">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit">Login</button>
        
            </div>
            </form>

        </div>
    </div>
</body>

</html>
