<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="event_adder.css">
   
    <title>Your Website</title>
</head>
<body>
    <header>
        <span><img src="event_logo.png" alt="Event Logo"></span>
    </header>
    <button class="small-button"><i class="fas fa-arrow-left"></i></button>
    <div id="event-container">
     
        <p>Add Event</p>
    </div> 
    <div id="card">
        <form id="event-form" class="form-container" onsubmit="return validateEventForm()" novalidate method="post">
          
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required oninput="removeError('eventName')">
            <small id="eventNameError" class="error-message"></small>
         
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
        
            <label for="eventposter">Event Poster:</label>
            <div class="file-upload-container">
                <label for="eventposter" class="file-input-label" id="fileInputLabel">Upload Event Poster</label>
                <input type="file" id="eventposter" name="eventposter" accept="image/*" onchange="validateAndDisplayChosenImageName()">
            </div>
    
            <small id="fileSizeError" class="error-message"></small>
    
            <div id="chosenImageNameContainer">
                <p id="chosenImageName"></p>
            </div>
    
            <label for="eventDate">Start Date:</label>
            <input type="text" id="eventDate" name="eventDate" required>
    
            <label for="eventtime">Start time:</label>
            <input type="text" id="eventtime" name="eventtime" required>
    
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" name="endDate" required>
    
            <label for="endtime">End Time:</label>
            <input type="text" id="endtime" name="endtime" required>
    
            <label for="rgenddate">Registration Closes at:</label>
            <input type="text" id="rgenddate" name="rgenddate" required>
    
            <label for="cn1">Name & Contact.no (person-1):</label>
            <input type="text" id="cn1" name="cn1" required>
    
            <label for="cn2">Name & Contact.no (person-2):</label>
            <input type="text" id="cn2" name="cn2" required>
    
            <div class="add-list-container">
         
                  <h2 style="font-weight: normal;">Add List of Events</h2>
             
              <div id="eventsContainer"></div>
              <div class="button-container">
                  <button type="button" class="custom-button" onclick="addEventFields()">Add Event</button>
                  <button type="button" class="custom-button2" onclick="removeEventFields()">Remove Event</button>
              </div>
          </div>
    
          <button type="submit" class="submit-button">Submit</button>
      </form>
      </div>
    <footer>
        <p>Developed by Logitech Group</p>
        <p id="foot">Your ultimate event management group</p>
    </footer>
    <script src="event_adder.js"></script>
</body>
