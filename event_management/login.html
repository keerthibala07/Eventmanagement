<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="error.css">
    <title>Login</title>
</head>

<body>
    <div class="ripple-background">
        <div class="circle small shade1"></div>
        <div class="circle medium shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle xlarge shade4"></div>
        <div class="circle xxlarge shade5"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="return handleLoginFormSubmission()" novalidate method="post">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="error-message" id="emailError"></div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="error-message" id="passwordError"></div>

                <button type="submit">Login</button>
            </form>
            <p>New user? <a href="signup.html">Sign Up</a></p>
            <p>or</p>
            <div id="google"><i class="fab fa-google"></i></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
